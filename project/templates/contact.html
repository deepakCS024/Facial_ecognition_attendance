{% extends 'auth.html' %}
{% block title %}
Contact Us
{% endblock title %}

{% block nav %}

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="{% block home %}
          {% endblock home %}"><a href="/">Home</a></li>
    
        </ul>
      </nav><!-- #nav-menu-container -->
{% endblock nav %}
{% block content %}


<form class=" text-white py-3 px-3" action="/contact" method="post">{% csrf_token %}
<p class="font-weight-bolder text-danger">Contact Us</p>
{% for message in messages %}

    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong>{{ message }}
 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control mb-3" id="name" name="name" required>
    
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control mb-3" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
    
  </div>
  <div class="form-group">
    <label for="num">Phone Number</label>
    <input type="number" class="form-control" id="num" name="num" required>
  </div>
  <div class="form-group">
    <label for="num">Description</label>
    <textarea type="text" class="form-control" id="desc" name="desc" required></textarea>
  </div>
<br>
  <button type="submit" class="form-control bg-danger text-white">Submit</button>
   
    
     
</form>
     
{% endblock content %}
